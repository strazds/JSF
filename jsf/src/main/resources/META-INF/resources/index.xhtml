<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Index Page</title>
  </h:head>
  <h:body>
    <h1>Welcome to the Index Page</h1>

    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="firstName" value="First Name:" />
        <h:inputText id="firstName" value="#{userBean.firstName}" />

        <h:outputLabel for="lastName" value="Last Name:" />
        <h:inputText id="lastName" value="#{userBean.lastName}" />

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{userBean.email}" />

        <h:commandButton value="Submit" action="#{userBean.submit}" />
      </h:panelGrid>
    </h:form>

    <h:panelGroup rendered="#{not empty userBean.message}">
      <h2>Message:</h2>
      <p>#{userBean.message}</p>
    </h:panelGroup>
  </h:body>
</html>
