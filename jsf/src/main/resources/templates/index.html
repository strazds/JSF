<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>User Information</title>
  </h:head>
  <h:body>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="firstName" value="First Name:" />
        <h:inputText id="firstName" value="#{userBean.firstName}" />

        <h:outputLabel for="lastName" value="Last Name:" />
        <h:inputText id="lastName" value="#{userBean.lastName}" />

        <h:outputLabel for="age" value="Age:" />
        <h:inputText id="age" value="#{userBean.age}" />
      </h:panelGrid>
      <h:commandButton value="Submit" action="#{userBean.showDetails}" />
    </h:form>

    <h:panelGroup rendered="#{not empty userBean.firstName and not empty userBean.lastName}">
      <h:outputText value="Full Name: #{userBean.fullName}" />
    </h:panelGroup>
  </h:body>
</html>
